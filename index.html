<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript Project</title>
</head>
<body>
    <div class="Container-1">
        <h2>Stage 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
        <div class="Container-2">
            <h2>Stage 2: Image Generator </h2>
            <button class="btn btn-success" id="Generator" onclick="generate()">Generate</button>
            <div class="flex-box-container-2" id="flex-gen">
            </div>
        </div>
        <div class="Container-3">
            <h2>Stage 3: Rock Paper Scissor</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
                <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
                <img id="scissor" src="http://images.clipartpanda.com/open-office-clipart-scissors_clip_art_16311.jpg" height="150" width="150" alt="" srcset="" onclick="rpsGame(this)">
            </div>
        </div>
        <script src="static/js/script.js"></script>
    </div>
</body>
</html>
